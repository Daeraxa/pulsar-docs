name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  install:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm install

    - name: Build Site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Update GH Pages Site
        branch: gh-pages
        create_branch: true
